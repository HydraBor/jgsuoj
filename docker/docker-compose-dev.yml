version: '3.7'

services:
  oj-minio:
    image: minio/minio
    container_name: oj-minio-dev
    command: server /data
    restart: always
    volumes:
      - ./data/dev/minio:/data
    ports:
      - 9000:9000

  oj-mongo:
    image: mongo:4-focal
    container_name: oj-mongo-dev
    restart: always
    volumes:
      - ./data/dev/mongo:/data/db
    ports:
      - 27017:27017

