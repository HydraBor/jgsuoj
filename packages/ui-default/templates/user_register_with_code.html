{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Sign Up') }}</h1>
  <form method="POST">
    <div>
      <label class="inverse material textbox">
        {{ _('Email') }}
        <input type="text" value="{{ mail }}" disabled>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Username') }}
        <input name="uname" type="text" autofocus pattern="^.{4,16}$" placeholder="仅能输入字母、数字、下划线，长度在4~16之间">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        班级姓名
        <input name="displayName" type="text" pattern="\d\d[\u4E00-\u9FFF]{2}\d-[\u4E00-\u9FFF]{2,5}"
          placeholder="形如20软件2-张三">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Password') }}
        <input name="password" type="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,16}$"
          placeholder="至少包含一个字母、一个数字及一个特殊字符；长度在8~16之间">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Repeat Password') }}
        <input name="verifyPassword" type="password">
      </label>
    </div>
    <div class="text-center">
      <input type="hidden" name="csrfToken" value="{{ handler.csrfToken }}">
      <input type="submit" value="{{ _('user_register') }}" class="inverse expanded rounded primary button">
    </div>
  </form>
</div>
{% endblock %}
